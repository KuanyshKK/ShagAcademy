<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        .fieldset {
            width: 400px;
            background-color: #8CE01F;
            border-radius: 8px;
            border: 2px solid white;
            padding-bottom: 30px;
        }

        .input-block {
            display: flex;
            justify-content: center;
            width: 360px;
            background-color: #D4F7A6;
            border-radius: 8px;
            padding: 10px;
            border: 2px solid white;
        }

        .text-input {
            width: 150px;
            border: 2px;
            border-radius: 8px;
            margin-right: 50px;

        }

        text {
            padding: 10px;
        }

        .textarea-block {
            display: flex;
            flex-direction: row;
            width: 250px;
            border-radius: 8px;
            border: 2px;
            margin-right: 50px;
        }

        .label {
            margin-right: 120px;
            width: 150px;
        }

        .radiobuttons {
            flex-direction: row;
            margin-left: 20px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <fieldset class="fieldset">
                <h3>Step 1: Your details</h3>
                <div class="input-block">
                    <label class="label" for="name">Имя</label>
                    <input class="text-input" type="text" name="name">
                </div>
                <h3>Step 2: Delivery address</h3>
                <div class="input-block">
                    <label class="label" for="area" style="margin-right: 80px">Address</label>
                    <textarea class="textarea-block" name="area" rows="10"></textarea>
                </div>
                <h3>Step 3: Card details</h3>
                <div class="input-block" style="flex-direction: column">Card Type
                    <div class="radiobuttons">
                        <input type="radio" name="radio">
                        <label for="radio">Visa</label>
                        <input type="radio" name="radio">
                        <label for="radio">AmEx</label>
                        <input type="radio" name="radio">
                        <label for="radio">Mastercard</label>
                    </div>


                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
